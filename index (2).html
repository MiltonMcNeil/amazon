<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Replica</title>
</head>
<body>
    <div class="form">
        <h1>Sign In</h1>
        <form class="form-text">
            <label for="email" class="email-text">Email(phone or mobile accounts)</label>
            <br>
            <input type="text" id="email" placeholder="Enter Email" size="40">
            <br>
            <br>
            <label for="password" class="password-text">Password <span class="forgot">Forgot Password</span></label>
            <br>
            <input type="text" id="password" placeholder="Enter Password" size="40">
            <br>
            <button type="continue" class="button">Continue</button>
        </form>
    </div>
</body>
</html>
